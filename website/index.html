<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      Weather Journal App
    </div>
    <div class="holder zip">
      <input type="text" id="zip" placeholder="Enter zip code here" autofocus>
    </div>
    <div class="holder feel">
      <textarea class="myInput" id="feelings" placeholder="How are you feeling today?" rows="6" cols="30"></textarea>
    </div>
    <div class="holder button"></div>
      <button id="generate" type="submit"> Generate </button>
      <span class="msg"></span>
    </div>
    <div class="holder entry" hidden>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="location"></div>
        <div id="temp"></div>
        <div id="content"></div>
        <div id="icon"></div>
      </div>
    </div>
  </div>
  <!-- Config with the api key -->
  <script type='text/javascript' src='config.js'></script>
  <!-- END Config with the api key -->

  <script src="app.js" type="text/javascript"></script>

</body>

</html>
